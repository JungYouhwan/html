<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            padding: 5px;
            width: 500px;
            background-color: #ccc;
        }
        form {
            background-color: #fff;
            text-align: center;
        }
        legend{
            padding: 5px;
        }
        button{
            padding: 5px;
            margin: 5px;
        }
        
    </style>
</head>
<body> 
    <h1>회원가입</h1>
    <hr>
    <form action="">
        <legend>아이디 <input type="text" placeholder="4~15자리의 영문과 숫자로 입력" id="user-id"></legend>
        <legend>이메일 <input type="email"></legend>
        <legend>비밀번호 <input type="password" placeholder="8자리 이상" id="user-pw1"></legend>
        <legend>비밀번호 확인 <input type="password" id="user-pw2"></legend>
        <legend>메일링 수신 <input type="radio">예<input type="radio">아니오</legend>
        <button type="submit">가입하기</button><button type="reset">취소</button>
    </form>
    <script>
        let id = document.querySelector('#user-id').value;
        document.querySelector('button');
        if(id.length >= 4 || id.length <= 15) {
            alert('아이디는 4~15자리수로 정해주세요');
        }
        
    </script>
</body>
</html>
