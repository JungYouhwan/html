<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정유환</title>
  <link rel="stylesheet" href="css/정유환.css">
</head>

<body>
  <div id="container">
    <header>
      <nav>
        <h1>header 영역</h1>
        정유환 페이지에 온 것을 환영합니다.
      </nav>
    </header>
    <div id="ie">
    <ul>
      <li>첫번쨰 메인메뉴</li>
      <li>두번쨰 메인메뉴</li>
      <li>세번쨰 메인메뉴</li>
      <li>로그인</li>
    </ul>
  </div>
    <aside>
      <h2>좌측사이드</h2>
      좌측영역 정의 내립니다
      좌측영역 정의 내립니다
      좌측영역 정의 내립니다
    </aside>
    <section>
      <h3>회원가입 영역입니다.</h3>
      <fieldset>
      <form action="">
        <legend>step1 : 로그인 정보</legend>
        <fieldset>
          <label for="">계정 아이디 <input type="text"></label>
          <label for="">비밀번호 <input type="password"></label>
          <label for="">비밀번호 확인 <input type="password"></label>
        </fieldset>
        <legend>step2 : 개인 정보</legend>
        <fieldset>
          <label>이름 <input type="text" placeholder="5자 미만 공백없이"></label>
          <label for="">이메일 계정 <input type="email" placeholder="abc@naver.com"></label>
          <label for="">전화번호 <input type="tel"></label>
        </fieldset>
        <button>회원가입</button><button>정보수정</button>
      </form>
    </fieldset>
    </section>
    <div>
      <h2>우측사이드</h2>
      우측영역 정의 내립니다
      우측영역 정의 내립니다
      우측영역 정의 내립니다
    </div>
    <footer>
      푸터영역 입니다
    </footer>
  </div>
</body>

</html>
